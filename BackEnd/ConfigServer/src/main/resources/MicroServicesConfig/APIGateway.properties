#spring.application.name=APIGateway

server.port=8080

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.ip-address=127.0.0.1
eureka.instance.instance-id=${spring.application.name}:${server.port}

spring.cloud.gateway.server.webflux.routes[0].id=user-service
spring.cloud.gateway.server.webflux.routes[0].uri=lb://USERSERVICE
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/api/users/**

spring.cloud.gateway.server.webflux.routes[1].id=activity-service
spring.cloud.gateway.server.webflux.routes[1].uri=lb://ACTIVITYSERVICE
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/api/activity/**

spring.cloud.gateway.server.webflux.routes[2].id=ai-service
spring.cloud.gateway.server.webflux.routes[2].uri=lb://AISERVICE
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/api/ai/**
